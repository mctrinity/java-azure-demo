name: Deploy Java App to Azure with Terraform

on:
  push:
    branches: ['main'] # Deploy only when pushing to main

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      ARM_ACCESS_KEY: ${{ secrets.ARM_ACCESS_KEY }} # For Terraform backend
      AZURE_CREDENTIALS: ${{ secrets.AZURE_CREDENTIALS }} # Service Principal JSON
      JAVA_VERSION: '17'

    steps:
      # -----------------------------------------------
      # Step 1: Checkout code
      # -----------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # -----------------------------------------------
      # Step 2: Mask Azure Credentials
      # -----------------------------------------------
      - name: Mask Azure Credentials
        run: echo "::add-mask::${{ secrets.AZURE_CREDENTIALS }}"

      # -----------------------------------------------
      # Step 3: Set up Terraform
      # -----------------------------------------------
      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.8 # or latest stable version

      # -----------------------------------------------
      # Step 4: Terraform Init
      # -----------------------------------------------
      - name: Terraform Init
        working-directory: infra
        run: terraform init -input=false -no-color

      # -----------------------------------------------
      # Step 5: Terraform Apply
      # -----------------------------------------------
      - name: Terraform Apply
        working-directory: infra
        run: terraform apply -auto-approve -no-color -var='azure_credentials=${{ secrets.AZURE_CREDENTIALS }}'

      # -----------------------------------------------
      # Step 6: Set up Java
      # -----------------------------------------------
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      # -----------------------------------------------
      # Step 7: Build JAR with Maven
      # -----------------------------------------------
      - name: Build application
        run: mvn clean package -DskipTests

      # -----------------------------------------------
      # Step 8: Azure Login
      # -----------------------------------------------
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # -----------------------------------------------
      # Step 9: Deploy JAR to Azure Web App
      # -----------------------------------------------
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'java-azure-demo-app' # must match Terraform-created app name
          package: 'target/*.jar'
