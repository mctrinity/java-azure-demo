name: Deploy Java App to Azure with Terraform

on:
  push:
    branches: ['main']

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      ARM_ACCESS_KEY: ${{ secrets.ARM_ACCESS_KEY }}
      AZURE_CREDENTIALS: ${{ secrets.AZURE_CREDENTIALS }}
      JAVA_VERSION: '17'

    steps:
      # -----------------------------------------------
      # Step 1: Checkout code
      # -----------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # -----------------------------------------------
      # Step 2: Mask Secrets
      # -----------------------------------------------
      - name: Mask all sensitive data
        run: |
          echo "::add-mask::${{ secrets.AZURE_CREDENTIALS }}"
          echo "::add-mask::${{ secrets.ARM_ACCESS_KEY }}"
          echo "‚úÖ Masking applied for Azure credentials and Terraform backend key."

      # -----------------------------------------------
      # Step 3: Set up Terraform
      # -----------------------------------------------
      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.8

      # -----------------------------------------------
      # Step 4: Terraform Init
      # -----------------------------------------------
      - name: Terraform Init
        working-directory: infra
        run: terraform init -input=false -no-color

      # -----------------------------------------------
      # Step 5: Check and Import Resource Group if Needed
      # -----------------------------------------------
      - name: Check and Import Resource Group if Needed
        working-directory: infra
        env:
          AZURE_SUBSCRIPTION_ID: ${{ fromJson(secrets.AZURE_CREDENTIALS).subscriptionId }}
        run: |
          set -e
          echo "üîç Checking if resource group exists in Azure..."
          if az group show --name java-azure-demo-rg --subscription $AZURE_SUBSCRIPTION_ID > /dev/null 2>&1; then
            echo "‚úÖ Resource group already exists. Importing into Terraform state..."
            terraform import -no-color azurerm_resource_group.rg /subscriptions/$AZURE_SUBSCRIPTION_ID/resourceGroups/java-azure-demo-rg || \
              echo "‚ÑπÔ∏è Import may already exist in Terraform state. Continuing..."
          else
            echo "üÜï Resource group does not exist. Terraform will create it."
          fi

      # -----------------------------------------------
      # Step 6: Terraform Apply (Sensitive-safe)
      # -----------------------------------------------
      - name: Terraform Apply
        working-directory: infra
        run: |
          set -e
          echo "üöÄ Applying Terraform changes securely..."
          terraform apply -auto-approve -no-color -var='azure_credentials=${{ secrets.AZURE_CREDENTIALS }}' \
          | sed -E 's/[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}/[REDACTED]/g' \
          | sed -E 's/[A-Za-z0-9+\/=]{20,}/[REDACTED]/g'

      # -----------------------------------------------
      # Step 7: Set up Java
      # -----------------------------------------------
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      # -----------------------------------------------
      # Step 8: Build JAR with Maven
      # -----------------------------------------------
      - name: Build application
        run: mvn clean package -DskipTests

      # -----------------------------------------------
      # Step 9: Azure Login (masked)
      # -----------------------------------------------
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # -----------------------------------------------
      # Step 10: Deploy JAR to Azure Web App
      # -----------------------------------------------
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'java-azure-demo-app'
          package: 'target/*.jar'
