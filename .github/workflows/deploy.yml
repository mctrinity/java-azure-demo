name: Deploy Java App to Azure with Terraform

on:
  push:
    branches: ['main']

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      ARM_ACCESS_KEY: ${{ secrets.ARM_ACCESS_KEY }}
      AZURE_CREDENTIALS: ${{ secrets.AZURE_CREDENTIALS }}
      JAVA_VERSION: '17'

    steps:
      # -----------------------------------------------
      # Step 1: Checkout code
      # -----------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # -----------------------------------------------
      # Step 2: Mask Secrets
      # -----------------------------------------------
      - name: Mask all sensitive data
        run: |
          echo "::add-mask::${{ secrets.AZURE_CREDENTIALS }}"
          echo "::add-mask::${{ secrets.ARM_ACCESS_KEY }}"
          echo "‚úÖ Masking applied for Azure credentials and Terraform backend key."

      # -----------------------------------------------
      # Step 3: Set up Terraform
      # -----------------------------------------------
      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.8

      # -----------------------------------------------
      # Step 4: Terraform Init
      # -----------------------------------------------
      - name: Terraform Init
        working-directory: infra
        run: terraform init -input=false -no-color

      # -----------------------------------------------
      # Step 5: Terraform Apply (with auto-import + redaction)
      # -----------------------------------------------
      - name: Terraform Apply (Auto Import + Secure Logs)
        working-directory: infra
        env:
          AZURE_SUBSCRIPTION_ID: ${{ fromJson(secrets.AZURE_CREDENTIALS).subscriptionId }}
        run: |
          set -e
          echo "üöÄ Applying Terraform changes securely..."

          terraform apply -auto-approve -no-color -var='azure_credentials=${{ secrets.AZURE_CREDENTIALS }}' 2>&1 | tee terraform.log \
          | sed -E 's/[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}/[REDACTED-GUID]/g' \
          | sed -E 's/(\/subscriptions\/)[^\/]+/\1[REDACTED-SUBSCRIPTION]/g' \
          | sed -E 's/(client_secret|access_key|token|connection_string|password)["'\'']?:["'\'']?[^"'\'' ]+/[REDACTED-SECRET]/gi'

          status=${PIPESTATUS[0]}

          if [ $status -ne 0 ]; then
            echo "‚ö†Ô∏è Terraform apply failed ‚Äî checking for existing Azure resources..."

            if grep -q "already exists" terraform.log; then
              echo "üîÑ Resource already exists in Azure ‚Äî attempting import..."
              terraform import -no-color azurerm_resource_group.rg /subscriptions/$AZURE_SUBSCRIPTION_ID/resourceGroups/java-azure-demo-rg || true

              echo "üîÅ Retrying Terraform apply..."
              terraform apply -auto-approve -no-color -var='azure_credentials=${{ secrets.AZURE_CREDENTIALS }}' 2>&1 \
              | sed -E 's/[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}/[REDACTED-GUID]/g' \
              | sed -E 's/(\/subscriptions\/)[^\/]+/\1[REDACTED-SUBSCRIPTION]/g' \
              | sed -E 's/(client_secret|access_key|token|connection_string|password)["'\'']?:["'\'']?[^"'\'' ]+/[REDACTED-SECRET]/gi'

              status=${PIPESTATUS[0]}
            fi
          fi

          if [ $status -ne 0 ]; then
            echo "‚ùå Terraform failed after import attempt. Stopping pipeline."
            exit $status
          fi

          echo "‚úÖ Terraform apply completed successfully."

      # -----------------------------------------------
      # Step 6: Set up Java
      # -----------------------------------------------
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      # -----------------------------------------------
      # Step 7: Build JAR with Maven
      # -----------------------------------------------
      - name: Build application
        run: mvn clean package -DskipTests

      # -----------------------------------------------
      # Step 8: Azure Login (masked)
      # -----------------------------------------------
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # -----------------------------------------------
      # Step 9: Deploy JAR to Azure Web App
      # -----------------------------------------------
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'java-azure-demo-app'
          package: 'target/*.jar'
